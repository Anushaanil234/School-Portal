<h2>Make a Payment</h2>

<form (ngSubmit)="makePayment()" #paymentForm="ngForm">
  <div class="form-group">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" [(ngModel)]="payment.amount" required>
  </div>
  
  <div class="form-group">
    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" name="cardNumber" [(ngModel)]="payment.cardNumber" required>
  </div>
  
  <div class="form-group">
    <label for="expiryDate">Expiry Date:</label>
    <input type="text" id="expiryDate" name="expiryDate" [(ngModel)]="payment.expiryDate" required>
  </div>
  
  <div class="form-group">
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" [(ngModel)]="payment.cvv" required>
  </div>
  
  <button type="submit" [disabled]="!paymentForm.valid">Pay</button>
</form>
